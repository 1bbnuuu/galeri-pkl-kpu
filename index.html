<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .masonry {
            column-count: 1;
            column-gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .masonry {
                column-count: 2;
            }
        }
        
        @media (min-width: 768px) {
            .masonry {
                column-count: 3;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry {
                column-count: 4;
            }
        }
        
        @media (min-width: 1280px) {
            .masonry {
                column-count: 5;
            }
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .masonry-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .masonry-item:hover .photo-overlay {
            opacity: 1;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-gradient-to-r from-teal-500 to-blue-600 text-white text-center py-8 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl font-light mb-1">
            PKL STMIK Palangka Raya
            </h1>
            <p class="text-lg font-medium">
            KPU Kota Palangka Raya
            </p>
            <p>7 Juli – 29 Agustus 2025</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="gallery" class="masonry">
            </div>

        <div id="loadingIndicator" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-2">Memuat foto...</p>
        </div>

        <div id="emptyState" class="hidden text-center py-16">
            <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Belum Ada Foto</h3>
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <img id="lightboxImg" src="" alt="">
        <button 
            id="closeLightbox" 
            class="absolute top-4 right-4 text-white text-3xl font-bold hover:text-gray-300 transition-colors"
        >
            ×
        </button>
    </div>

<script src="js/script.js"></script>
</body>
</html>
