<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .masonry {
            column-count: 1;
            column-gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .masonry {
                column-count: 2;
            }
        }
        
        @media (min-width: 768px) {
            .masonry {
                column-count: 3;
            }
        }
        
        @media (min-width: 1024px) {
            .masonry {
                column-count: 4;
            }
        }
        
        @media (min-width: 1280px) {
            .masonry {
                column-count: 5;
            }
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .masonry-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .media-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .masonry-item:hover .media-overlay {
            opacity: 1;
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .lightbox-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox img, .lightbox video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: -50px;
            right: -20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .play-button svg {
            margin-left: 3px;
        }
        
        .media-type-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            border-radius: 4px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .masonry-item:hover .media-type-badge {
            opacity: 1;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-gradient-to-r from-teal-500 to-blue-600 text-white text-center py-8 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl font-light mb-1">
            PKL STMIK Palangka Raya
            </h1>
            <p class="text-lg font-medium">
            KPU Kota Palangka Raya
            </p>
            <p>7 Juli – 29 Agustus 2025</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6">
            <div class="flex flex-wrap gap-4 justify-center">
                <button id="showAll" class="filter-btn bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors hover:bg-blue-700">
                    Semua Media
                </button>
                <button id="showPhotos" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors hover:bg-gray-300">
                    Foto
                </button>
                <button id="showVideos" class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors hover:bg-gray-300">
                    Video
                </button>
            </div>
        </div>

        <div id="gallery" class="masonry">
        </div>

        <div id="loadingIndicator" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="text-gray-600 mt-2">Memuat media...</p>
        </div>

        <div id="emptyState" class="hidden text-center py-16">
            <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Belum Ada Media</h3>
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-container">
            <div id="lightboxContent"></div>
            <div class="lightbox-close" id="closeLightbox">×</div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>
</html>
